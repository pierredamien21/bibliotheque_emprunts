services:
  - type: web
    name: bibliotheque-api
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    # See ENV_CONFIG.md for detailed environment variables documentation
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard (Supabase URL)
      - key: SECRET_KEY
        generateValue: true  # Auto-generated by Render
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
